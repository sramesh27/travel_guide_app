<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>add category</title>
    </head>
    <body>
        <form>
            <label> Enter category</label>
            <input id="inputcty" type="text">
            <button type="submit"> Submit </button>
        </form>
        <script>
        const category_btn = document.querySelector("button");
        category_btn.addEventListener("click", function () {
  const cty_type = document.getElementById("inputcty").value;

          const cate = JSON.parse(localStorage.getItem("category_list")) || [];
          console.log(cate.length);

  if (cty_type != "") {
            cate.push({
              category: cty_type,
              id: cate.length + 1,
            });
          }

  localStorage.setItem("category_list", JSON.stringify(cate));
        });
    </script>
    </body>
</html>
