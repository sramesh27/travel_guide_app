<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register page</title>
        <!-- <link rel="stylesheet" href="../../css/register.css"> -->
        <link rel="stylesheet" href="../../css/header.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel="preconnet" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <form role="form">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name">
                    <b>First name</b>
                </label>
                <input type="text" placeholder="Enter your name" id="name" pattern="[A-Za-z]+" title="Enter alphabet without space" required>

                <label for="last name">
                    <b>Last name</b>
                </label>
                <input type="text" placeholder="Enter last name" id="last" pattern="[a-zA-Z]+" title="Enter alphabet without space" required>

                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" title="Example@gmail.com" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <p class="psw-ptn">(Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)</p>
                <input type="password" placeholder="Enter Password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input required type="password" placeholder="Repeat Password" id="repeat">

                <button type="submit" class="button">register</button>
            </div>
            <!-- <a href="../other pages/login.html">kasjfhwsjhdfb</a> -->
        </form>
        <script>

function register(e) {
  e.preventDefault();
  const first_name = document.getElementById("name").value;
  const last_name = document.getElementById("last").value;
  const email = document.getElementById("email").value;
  const psw = document.getElementById("psw").value;
  const repeat = document.getElementById("repeat").value;
  const unique_id = crypto.randomUUID();

  const users = JSON.parse(localStorage.getItem("users")) || [];
  const exist =
    users.length &&
    JSON.parse(localStorage.getItem("users")).some(
      (data) =>
        data.email.toLowerCase() === email.toLowerCase() ||
        data.psw.toLowerCase() === psw.toLowerCase()
    );

  if (!exist) {
    if (psw === repeat) {
      users.push({ first_name, last_name, email, psw, repeat, unique_id });
      localStorage.setItem("users", JSON.stringify(users));

      document.querySelector("form").reset();
      document.getElementById("email").focus();
      document.getElementById("psw").focus();
      alert("Account created Successfully");
      location.href = "../index/login.html";
    } else {
      alert("invalid password");
    }
  } else {
    alert("Sorry the User already Exist!! \n Try with different email");
    document.querySelector("form").reset();
  }
}
</script>
        <script src="/pages/index/header.js"></script>
    </body>
</html>
